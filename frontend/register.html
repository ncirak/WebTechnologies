    <div class="container">

        <h1>Register to our website and don't miss special events!</h1>

        <div class="row">
            <div class="col-sm-4 offset-sm-4">

                <!--onsubmit="return inputCheckRegister()" method="POST"-->
                <form name="register" action="" id="register" onsubmit="return inputCheckRegister()">
                    <div class="form-group">
                        <i class="bi bi-person"></i>
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name" class="form-control" pattern="[a-zA-Z]*" />
                    </div>

                    <div class="form-group">
                        <i class="bi bi-person"></i>
                        <label for="lastname">Lastname</label><br>
                        <input type="text" id="lastname" name="lastname" class="form-control" required
                            pattern="[a-zA-Z]*" />
                    </div>
                    <div class="form-group">
                        <i class="bi bi-envelope-open"></i>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <i class="bi bi-lock"></i>
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="pass" class="form-control" required minlength="8" />
                    </div>

                    <div class="form-group">
                        <i class="bi bi-lock"></i>
                        <label for="pass1">Confirm Password</label>
                        <input type="password" id="pass1" name="pass1" class="form-control" required minlength="8" />
                    </div>
                    <br>
                    Choose Your gender <br>
                    <div class="form-group">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gender" value="M" />Male
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gender" value="F" />Female
                        </label>
                    </div>

                    <br>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="terms" value="Y" required />
                            I agree with term and conditions.
                        </label>
                    </div>
                    <br><br>
                    <input type="submit" class="btn btn-primary" name="submit" value="Register" id="registerButton">
                    <input type="reset" class="btn btn-danger" name="reset" value="Reset">
                    <hr />
                    <p>Already have an account? &nbsp;&nbsp;&nbsp;<a href="/login.html">LOGIN</a></p>
                </form>
            </div>
